<div class="order">
    <div class="order__head">
        <img class="order__head-img" [src]="order.avatar">
        <div class="order__head-description">
            <p class="order__head-username">{{order.name}}</p>
            <p class="order__head-socialtype">{{order.type}}</p>
        </div>
    </div>
    <div class="order__body">
        <div class="order__item" *ngFor="let service of order.services">
            <img class="order__item-img" [src]="service.icon">
            <div class="order__item-description">
                <p class="order__item-productname">{{service.name}}</p>
                <p class="order__item-status">{{service.currentValue + '/' + service.total}}</p>
            </div>
            <div class="order__item-control">

            </div>
        </div>
    </div>
</div>
