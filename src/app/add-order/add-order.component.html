<div class="container">
    <a class="btn btn-app-primary btn-lg" href="#" role="button" data-toggle="modal"
        data-target="#exampleModalCenter">Добавить заказ</a>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal__header">
                <h5 class="modal__header-title" id="exampleModalLongTitle">Оформление заказа</h5>
                <button type="button" class="close" #close data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal__body">
                <span class="modal__body-title">
                    Укажите ссылку на то, что хотите раскрутить
                </span>
                <div class=modal__body-input>
                    <img [src]="newOrder.vendorLogo" *ngIf="newOrder">
                    <input type="text" placeholder="Введите ссылку" [(ngModel)]="requestedURL" (input)="showError = false">
                </div>
                <span class="error" *ngIf="showError">Некорректная ссылка</span>

                <div class="modal__services" *ngIf="newOrder">
                    <div class="service__item" *ngFor="let service of newOrder.services">
                        <img class="service__item-img" [src]="service.icon">
                        <div class="service__item-description">
                            <p class="service__item-productname">{{service.name}}</p>
                            <input type="number" class="service__item-productcount" [(ngModel)]="service.total" (click)="$event.target.select()">
                            <span class="service__item-price">{{(service.total * 0.4).toFixed(2)}} ₽</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <span class="modal-total">Итого: <span class="price">0 руб.</span></span>
                <button type="button" class="btn btn-app-secondary" data-dismiss="modal" (click)=handleCancel()>Закрыть</button>
                <button type="button" [disabled]="!requestedURL" class="btn btn-app-primary" (click)="handleClick()" >Добавить</button>
            </div>
        </div>
    </div>
</div>
