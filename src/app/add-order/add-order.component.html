<div class="container">
    <a class="btn btn-app-primary btn-lg" href="#" role="button" data-toggle="modal"
        data-target="#exampleModalCenter">Добавить заказ</a>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Оформление заказа</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span class="modal-body-header">
                    Укажите ссылку на то, что хотите раскрутить
                </span>
                <div class=modal-link>
                    <img class="order__head-img" [src]="getSocialIcon(orderSource)" *ngIf="orderSource">
                    <input type="text" placeholder="Введите ссылку" [(ngModel)]="requestedURL" >
                </div>
                <span class="error" *ngIf="!isRequestedURLValid() && showError">Некорректная ссылка</span>

                <div class="modal-services" *ngIf="orderSource">{{orderSource || TEST}}</div>
            </div>
            <div class="modal-footer">
                <span class="modal-total">Итого: <span class="price">0 руб.</span></span>
                <button type="button" class="btn btn-app-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-app-primary" (click)="handleClick()">Добавить</button>
            </div>
        </div>
    </div>
</div>
